<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="1080" fill="#1A1A1A"/>
  
  <!-- Network Pattern -->
  <g transform="translate(960,540)">
    <circle cx="0" cy="0" r="200" stroke="#FF3E3E" strokeOpacity="0.1" strokeWidth="2" fill="none"/>
    <circle cx="-100" cy="-100" r="20" fill="#FF3E3E" fillOpacity="0.2"/>
    <circle cx="100" cy="-100" r="20" fill="#FF3E3E" fillOpacity="0.2"/>
    <circle cx="0" cy="100" r="20" fill="#FF3E3E" fillOpacity="0.2"/>
    <circle cx="-150" cy="50" r="20" fill="#FF3E3E" fillOpacity="0.2"/>
    <circle cx="150" cy="50" r="20" fill="#FF3E3E" fillOpacity="0.2"/>
    
    <!-- Connection Lines -->
    <line x1="-100" y1="-100" x2="100" y2="-100" stroke="#FF3E3E" strokeOpacity="0.1" strokeWidth="2"/>
    <line x1="-100" y1="-100" x2="0" y2="100" stroke="#FF3E3E" strokeOpacity="0.1" strokeWidth="2"/>
    <line x1="100" y1="-100" x2="0" y2="100" stroke="#FF3E3E" strokeOpacity="0.1" strokeWidth="2"/>
